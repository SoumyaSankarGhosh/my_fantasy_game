<form  [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <span *ngIf="isSubmitted && loginForm.controls.email.errors" [style]="{'color':'red'}">
        <span *ngIf="loginForm.controls.email.errors.required" class="error invalid-feedback">Email is required!</span>
        <span *ngIf="loginForm.controls.email.errors.email" class="error invalid-feedback">Email is not vaild!</span>
      </span>
    </div>
    
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <span *ngIf="isSubmitted && loginForm.controls.password.errors" [style]="{'color':'red'}">
        <span *ngIf="loginForm.controls.password.errors.required" class="error invalid-feedback">Password is required!</span>
      </span>
    </div>
    
    <div class="row">
      <!-- /.col -->
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
  </form>
