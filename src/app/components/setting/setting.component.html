<section class="content-header">
    <h4>
        Setting
    </h4>
    <ol class="breadcrumb">
        <li  class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
    </ol>
</section>
<section class="content">
    <div class="box box-default" *ngIf="form_setup">
        <div class="box-header with-border">
        <h3 class="box-title">Setting</h3>
        </div>
        
        <form role="form" [formGroup]="settingForm" (ngSubmit)="submit()">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Withdraw Money (â‚¹)</label>
                    <input type="text" class="form-control" formControlName="withdraw_money">
                    <span *ngIf="settingForm.controls.withdraw_money.errors && settingForm.controls.withdraw_money.errors.required && isSubmited" [ngStyle]="{'float':'pull-right','color':'red'}" >
                        Withdraw money is required!
                    </span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Referrer Earning Point</label>
                    <input type="text" class="form-control" formControlName="referrer_earning_point">
                    <span *ngIf="settingForm.controls.referrer_earning_point.errors && settingForm.controls.referrer_earning_point.errors.required && isSubmited" [ngStyle]="{'float':'pull-right','color':'red'}" >
                        Referrer earning point is required!
                    </span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">One Point is equal to how much paise  </label>
                    <input type="text" class="form-control" formControlName="one_point_is_equal_to_how_much_rupees">
                    <span *ngIf="settingForm.controls.one_point_is_equal_to_how_much_rupees.errors && settingForm.controls.one_point_is_equal_to_how_much_rupees.errors.required && isSubmited" [ngStyle]="{'float':'pull-right','color':'red'}" >
                        One Point is equal to how much rupees is required!
                    </span>
                </div>
                <input type="hidden" class="form-control" formControlName="id"><br>
                
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>   
</section>
